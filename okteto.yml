name: g1.users.api

build:
  users-ms:
    context: .
    dockerfile: Dockerfile

    
deploy:
  compose: docker-compose.yml

dev:
  users-ms:
    forward:
      - 3000:3000
      - 5432:users-db:5432
      - 8126:datadog-agent:8126
    sync:
      - .:/usr/snapmsg-users

  datadog-agent:
    forward:
      - 8126:8126
    sync:
      - ./ddconf.yml:/etc/datadog-agent/conf.d/datadog.yml

