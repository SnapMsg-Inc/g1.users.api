name: g1.users.api

build:
  users-api:
    context: . 
    
deploy:
  - helm upgrade --install users-api chart
    --set "users-api".image=${OKTETO_BUILD_USERS_API_IMAGE}

dev:
  users-api:
    command: uvicorn src.main:app --host 0.0.0.0 --port 3000
    forward:
      - 3000:3000
    sync:
      - .:/usr/snapmsg-users

